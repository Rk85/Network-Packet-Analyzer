<div>
	<div class="row-fluid" data-bind="if: clients().length==0">
		<h4 class="text-center"> No Clients Configured yet</h4>
	</div>
	<div class="row-fluid" data-bind="if: clients().length>0">
		<div>
			<div>
				<h3 class="text-center"> All Clients </h3>
			</div>
			<div >
				<table width=100% id="all_clients_table" class="display table table-striped table-bordered table-hover table-condensed">
					<thead class="dataTableHeader">
						<tr>
                			<th><span class="offset1"> Select All</span><input class="offset1" type="checkbox" data-bind="checked: selectAll"></input></th>
							<th>Host Name</th>
							<th>IP</th>     
							<th>Details</th>     
							<th>Status</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: clients">
						<tr>
							<td>
			  					<input type="checkbox" class="offset4"  data-bind="checked: selected"></input>
							</td>
							<td>
              					<a data-bind="attr:{ href: url}"><span data-bind="text: hostName"></span></a>
							</td>
							<td data-bind="text: ip"></td>
							<td data-bind="text: details"></td>
							<td data-bind="text: status"></td>
						<tr>
					</tbody>
				</table>
			</div>
			<a class="btn" data-toggle="modal" data-target="#addRule"> Add Rule </a>
		</div>
	</div>
</div>
 
<div class="modal fade model-dialog model-content" id="addRule">
	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id= "myModalLabel">Modal title</h4>
    </div>
    <div class="modal-body">
		<span>Rule</span> <input id="addRuleInput" class="typeahead offset1" type="text" placeholder="Type Rule"></input>
    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: addRule">Add Rule</button>
    </div>
</div>
<script>
Application.namespace("Application.PacketAnalyzer");
var client = function client(data){
	var self = this;
	self.hostName = ko.observable(data.host_name);
	self.ip = ko.observable(data.ip);
	self.details = ko.observable(data.details);
	self.status = ko.observable(data.status || "Idle");
	self.selected = ko.observable(false);
	self.url = ko.computed(function(){
		return '#/action/show/' + self.hostName();
	})
}
Application.PacketAnalyzer.AllClients = function AllClients(data, $){
	var self = this;
	
	self.clients = ko.observableArray( $.map(data.clients || [], function(clientData){
			return new client(clientData.value);
	} ));
	
	self.selectAll = ko.observable(false);
	self.selectAll.subscribe(function(value){
		$.each(self.clients() || [], function(index, client){
        	client.selected(value);
        });
	});
	self.showAddRule = ko.observable(false)
	self.addRule = function(){
	self.showAddRule(true)
		alert("test");
	}
	var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substringRegex;
 
    // an array that will be populated with substring matches
    matches = [];
 
    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');
 
    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        // the typeahead jQuery plugin expects suggestions to a
        // JavaScript object, refer to typeahead docs for more info
        matches.push({ value: str });
      }
    });
 
    cb(matches);
  };
};
	var planets = [ "Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune" ]
	//$('#addRuleInput').typeahead({
	$('#addRuleInput.typeahead').typeahead({
			hint: true,
		  highlight: true,
		  minLength: 1
		},
		{
			name: 'planets',
		  displayKey: 'value',
		source: substringMatcher(planets)
  	}
	);
		
}

var applyFormBindings = function(data, tab_id){
	ko.applyBindings(new Application.PacketAnalyzer.AllClients(data, jQuery), $(tab_id)[0]);
};

</script>
